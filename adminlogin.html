<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="imagex/png" href="imagens/Logo2.png">

   <!-- Inicializando o VLibras -->
   <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
   <script>
       new window.VLibras.Widget();
   </script>
 

</head>
<body>
      <!-- Cabeçalho -->
      <header class="header">
        <div class="container">
            <div class="logo">
                <img src="imagens/Logo2.png" alt="Logo do site" class="logo-img">
                <div class="logo-text">
                    <h1>SENAI LIBRAS</h1>
                    <p>Facilitando a Comunicação e Inclusão</p>
                </div>
            </div> 
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="sobrenos.html">Sobre Nós</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Fim do Cabeçalho -->

    <!-- Adicionando o Widget do VLibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    

         <!-- Conteúdo da página -->
    <div style="margin: 25px;"></div>

    <!-- Imagem -->
    <img src="imagens/Logo1.png" alt="Logo SENAI" class="img-fluid">
    <!-- Fim da Imagem -->

    <!-- Mensagem de boas-vindas -->
    <h1 class="h1_home"><strong>Olá Admin</strong>,</h1>
    <h2 class="h2_home">Bem-vindo ao SENAI Libras</h2>
    <!-- Fim da Mensagem de boas-vindas -->

    <!-- cadastro cmc -->
    <main>
        <div class="container">
        
            <form onsubmit="event.preventDefault(); fazerLoginADM()">
                <label for="email">E-mail:</label>
                <br>
                <input type="text"id="email" />
                <br /><br />
                <label for="senha">Senha:</label>
                <br>
                <input type="password" id="senha" required />
                <br>
                <button type="submit" value="Entrar" id="btn">Entrar</button>
                <br/><br />
            </form>
        </div>
    </main>
    <!-- cadastro fim -->


     <!-- rodape cmc -->
     <footer>
        <p><img src="imagens/logo-senai.fw_.png" alt="Logo do SENAI"></p>
    </footer>
    <!-- rodape fim -->

    <script src="script.js"></script>
</body>
</html>
